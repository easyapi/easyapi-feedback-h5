<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>意见反馈</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    .el-upload--picture-card {
      width: 76px;
      height: 76px;
      line-height: 76px;
    }

    .el-upload-list--picture-card .el-upload-list__item {
      width: 76px;
      height: 76px;
    }

    .el-upload-list--picture-card .el-upload-list__item-actions {
      opacity: 1;
    }

    .el-upload-list--picture-card .el-upload-list__item-actions span {
      display: block;
      height: 76px;
      line-height: 76px;
    }

    .el-upload .el-icon-plus {
      line-height: 76px !important;
    }
  </style>
</head>
<body>
<div id="app">

  <div class="form flex-c">
    <div class="form-item flex-c">
      <span class="label">问题与意见</span>
      <textarea class="textarea" v-model="val" placeholder="请输入您的宝贵意见"></textarea>
    </div>
    <div class="form-item flex-c">
      <span class="label">上传图片</span>
      <div class="imgs">
        <div class="title">图片（选填，例如问题截图），最多4张</div>
        <el-upload
          action="https://upload.qiniup.com/"
          :data="{key:qnKey,token:qnToken}"
          :limit="4"
          list-type="picture-card"
          :on-remove="handleRemove"
          :on-success="handleSuccess"
          :on-error="handleFormatError"
          @click.native="getTokenAndKey"
          :file-list="fileList">
          <i class="el-icon-plus"></i>
        </el-upload>
      </div>
    </div>

    <div class="form-item flex-c">
      <span class="label">联系人：</span>
      <input class="value" type="text" placeholder="请输入联系人" v-model="linkman">
    </div>
    <div class="form-item flex-c">
      <span class="label">联系方式：</span>
      <input class="value" type="text" placeholder="请输入联系方式" v-model="contact">
    </div>
    <div class="form-btn">
      <el-button type="danger" @click="submit">提 交</el-button>

    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
<script src="https://unpkg.com/vue-router@2/dist/vue-router.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https:///js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.0.1.52.js"></script>
<script>
  const router = new VueRouter({mode: "history"})
  new Vue({
    router,
    el: '#app',
    data() {
      return {
        appKey: '',
        platform: '',
        val: "",
        fileList: [],
        linkman: '',
        contact: '',
        qnKey: "",
        qnToken: ""
      }
    },
    mounted() {
      this.appKey = this.$route.query.appKey
      this.platform = this.$route.query.platform
    },
    methods: {
      submit() {
        if (this.appKey === '') {
          return this.$message.warning('非法参数');
        }
        let data = {}
        data.appKey = this.appKey;
        let imgs = "";
        if (!this.val) {
          return this.$message.warning('请输入内容');
        } else {
          data.content = this.val;
        }

        if (!this.linkman) {
          return this.$message.warning('请输入联系人');
        } else {
          data.linkman = this.linkman;
        }

        if (!this.contact) {
          return this.$message.warning('请输入联系方式');
        } else {
          data.contact = this.contact;
        }
        if (this.fileList.length > 0) {
          for (let v of this.fileList) {
            imgs += v.url + ','
          }
          imgs = imgs.substring(0, imgs.length - 1)
          data.imgs = imgs;
        }

        axios({
          method: 'post',
          url: 'https://api.easyapi.com/feedback',
          data: data
        }).then(res => {
          this.$message.success(res.data.msg);
          if (this.platform === "uni-app") {
            uni.navigateBack({
              delta: 1
            });
          }
        }).catch(error => {
          console.log(error)
          this.$message.warning(error.response.data.msg);
        });
      },
      handleRemove(file, fileList) {
        this.fileList = fileList
      },
      handleSuccess(res, file) {
        let img = "https://qiniu.easyapi.com/" + res.key;
        this.fileList.push({url: img, name: file.name, uid: file.uid, status: file.status})
      },
      handleFormatError(file) {
        console.log(file);
      },
      //获取七牛token,key,
      getTokenAndKey() {
        this.getQiniuToken();
        this.getQiniuKey();
      },
      getQiniuToken() {
        axios({
          method: "get",
          url: 'https://api.easyapi.com/qiniu/upToken'
        }).then(res => {
          this.qnToken = res.data.content.upToken;
        }).catch(error => {
          console.error(error.response);
        });
      },
      getQiniuKey() {
        axios({
          method: "get",
          url: 'https://api.easyapi.com/qiniu/key'
        }).then(res => {
          this.qnKey = res.data.content.key;
        }).catch(error => {
          console.log(error.response);
        });
      },
      getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }
    }
  })
</script>
</body>
</html>
